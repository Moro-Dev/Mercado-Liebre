<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/Styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <title>register</title>
</head>

<body>

    <header>
        <section class="contenedor-logo-busqueda-cuotas">
            <div class="logo">
                 <a href="/"><img src="/images/logo-mercado-liebre.svg"></a> 
            </div>
    </header>

    <main class="form-container">
        <div>
            <form action="/subir-producto" method="POST" class="create-form">
                <div class="control-formulario">
                    <label> Nombre del producto: </label>
                    <input type="text" name="nombre" class="control">
                </div>
                <div class="control-formulario">
                    <label> Precio: </label>
                    <input type="text" name="precio" placeholder="$1234"  class="control">
                </div>
                <div class="control-formulario">
                    <label> Categoría: </label>
                    <select name="categoria"  class="control">
                        <option value="hogar"> Hogar </option>
                        <option value="electro"> Electro </option>
                        <option value="indumentaria"> Indumentaria </option>
                    </select>
                </div>
                <div class="control-formulario">
                    <label> Ciudad: </label>
                    <select name="ciudad"  class="control">
                        <option value="baires"> Buenos Aires </option>
                        <option value="ros"> Rosario </option>
                        <option value="mdz"> Mendoza </option>
                    </select>
                </div>
                <div class="control-formulario">
                    <label> Descripcion del Elemento: </label>
                    <textarea name="descripcion" id="" cols="30" rows="10"  class="control"></textarea>
                </div>
                <div class="control-formulario">
                    <label> Esta en oferta: </label>
                    <input type="radio" name="enOferta">
                </div>
    
                <button type="submit" class="boton-formulario"> Guardar </button>
                <button type="reset" class="boton-formulario"> Borrar </button>
            </form>
    </main>

<footer>
    <section class="copyright">
        <strong >Copyright © 1999-2020 MercadoLiebre S.R.L.</strong>  
    </section>
</footer>
</body>
</html>
